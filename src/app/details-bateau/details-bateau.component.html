
<div class="row m-1">
  <div class="col-3">
  <h5>Les grands-voiles</h5>
    <label for="gvl" class="form-label">grand-voile lattée</label>
    <div class="input-group">
      <input type="text" class="form-control" id="gvl" placeholder="" [placeholder] = "gvl">
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
    <label for="gvsl" class="form-label">grand-voile semi-lattée</label>
    <div class="input-group">
      <input type="text" class="form-control" id="gvsl"  [placeholder] = "gvsl">
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
    <label for="gve" class="form-label">grand-voile sur enrouleur</label>
    <div class="input-group">
      <input type="text" class="form-control" id="gve" [placeholder]="gve" >
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
  </div>
  <div class="col-3">
  <h5>Les voiles de portant</h5>
    <label for="ss" class="form-label">spi symétrique</label>
    <div class="input-group">
      <input type="text" class="form-control" id="ss" [placeholder]="ss" >
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
    <label for="sa" class="form-label">spi asymétrique</label>
    <div class="input-group">
      <input type="text" class="form-control" id="sa" [placeholder]="sa" >
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
    <label for="gs" class="form-label">gennaker / code 0</label>
    <div class="input-group">
      <input type="text" class="form-control" id="gs" [placeholder]="gs" >
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
  </div>
  <div class="col-3">
  <h5>Les voiles d'avant</h5>
    <label for="gm" class="form-label">génois sur mousquetons</label>
    <div class="input-group">
      <input type="text" class="form-control" id="gm" [placeholder]="gm" >
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
    <label for="gve" class="form-label">génois sur enrouleur</label>
    <div class="input-group">
      <input type="text" class="form-control" id="gve" [placeholder]="ge" >
      <span class="input-group-text">m<sup>2</sup></span>
    </div>
  </div>
</div>
